#eSc Random workflow with 7 real block def. deployed on 7 containers

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-docker-plugin/1.1/plugin.yaml
  - https://raw.githubusercontent.com/rawaqasha/e-sc-cloudify/master/esc_nodetypes.yaml

inputs:

  host_ip:
      description: >
        The ip of the host the application will be deployed on  
      default: 127.0.0.1

  agent_user:
      description: >
        User name used when SSH-ing into the started machine
      default: ubuntu

  agent_private_key_path:
      description: >
        Path to a private key that resided on the management machine.
        SSH-ing into agent machines will be done with this key.
      default: ~/.ssh/agent_key.pem

  install_agent: 
      description: > 
        When running in local mode set this to false
      default: false

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: complete-wf3:01 #rawa/mybase:01
      container_ID:
        type: string
        default: container1

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: { get_input: install_agent }
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  starterBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/start-inhost.sh
          inputs:
            process:
              args: [Random]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  container1:
    type: docker_container
    properties:
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Random]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: starterBlock

  Java:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  CSV_import:
    type: csvimport
    properties:
      block_description: import csv file
      block_name: CSVimport1.jar
      block_category: File Management
      source: 'Random/file.csv'
      service_type: block
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/get-input.sh
          inputs:
            process:
             args: [Random, container1]
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/CSVimport1.jar']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java

  container2:
    type: docker_container
    properties:
      container_ID: container2
    interfaces:
      cloudify.interfaces.lifecycle:        
        start:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Random]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: CSV_import

  Java1:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container2]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container2

  Sleep:
    type: sleep
    properties:
      block_description: sleep
      block_name: Sleep.jar
      block_category: File Management
      service_type: block
      Sleep-time: '10'
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/containers-clean.sh
          inputs:
            process:
             args: [container1]
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Random, container2, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Sleep.jar']
    relationships:
      - type: block_link
        target: CSV_import
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [CSV_import/output-2, Sleep/input-1, Random, container2]
      - type: cloudify.relationships.contained_in
        target: container2
      - type: cloudify.relationships.depends_on
        target: Java1

  container3:
    type: docker_container
    properties:
      container_ID: container3
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/container.sh
