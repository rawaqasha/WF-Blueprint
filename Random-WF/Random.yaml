          inputs:
            process:
             args: [Random, container3, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Col-invert.jar']
    relationships:
      - type: cloudify.relationships.contained_in
        target: container3
      - type: cloudify.relationships.depends_on
        target: Java2
      - type: block_link
